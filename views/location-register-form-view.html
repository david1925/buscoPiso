<select id="selectContrato" class="selectRegisterForm" ng-model="selectedTypeOfContract">
        <option translate="Tipo de contrato"></option>
        <option ng-repeat="typeOfContract in arrayTypeOfContract track by $index" translate="{{typeOfContract.getName()}}" value="{{typeOfContract.getTypeOfContractId()}}"></option>
</select>
<select class="selectRegisterForm" ng-model="selectedAutonomousCommunity" ng-change="registerFormCtrl.selectProvince(selectedAutonomousCommunity)">
        <option translate="Comunidad autónoma*"></option>
        <option ng-repeat="autonomousCommunity in arrayAutonomousCommunities track by $index" translate="{{autonomousCommunity.getName()}}" value="{{autonomousCommunity.getAutonomousCommunityId()}}"></option>
</select>
<select ng-if="selectedAutonomousCommunity!=null" class="selectRegisterForm" ng-model="selectedProvince" ng-change="registerFormCtrl.selectMunicipality(selectedProvince)">
        <option translate="Província*"></option>
        <option ng-repeat="province in arrayProvinces track by $index" translate="{{province.getName()}}" value="{{province.getProvinceId()}}"></option>
</select>
<select ng-if="selectedProvince!=''" class="selectRegisterForm" ng-model="selectedMunicipality">
        <option translate="Municipio"></option>
        <option ng-repeat="municipality in arrayMunicipalities track by $index" translate="{{municipality.getName()}}" value="{{municipality.getMunicipalityId()}}"></option>
</select>
