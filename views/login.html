<!DOCTYPE html>
<html ng-app="BuscoPisoApp" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>BuscoPiso</title>
    <!--Bootstrap-->
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--Angular-Bootstrap-->
    <script src="../vendors/bootstrap/js/ui-bootstrap-tpls-2.3.1.min.js" type="text/javascript" xml:space="preserve"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    
</head>
<body ng-controller="RegisterController">
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="#">Start Bootstrap</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../index.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container col-xs-2 col-sm-3 col-lg-4">
    </div>
    <div id="formulary" class="container col-xs-8 col-sm-6 col-lg-4">
        <div class="col-sm-10 col-sm-offset-1">
            <h2 class="h2">Login</h2>
            <hr>
        </div>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="email" class="form-control input" id="email" placeholder="Email address">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="password" class="form-control " id="pwd" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <button type="submit" class="btn btn-success col-sm-12">Submit</button>
                        <div class="col-sm-12"><br>
                            <p>
                                Not registered?
                                <a href="">Create an account</a>
                            </p>
                            <p>                            
                                Have you forgotten your password?
                                <a href="">Reset your password</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li><a href="#">Home</a></li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li><a href="#about">About</a></li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li><a href="#services">Services</a></li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; homes4you 2017. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
