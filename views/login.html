<!DOCTYPE html>
<html lang="es" ng-app="buscoPiso">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuscoPiso</title>
    <!--JQUERY-->
    <script src="../vendors/jquery/jquery-3.1.1.min.js" type="text/javascript" xml:space="preserve"></script>
    <!--ANGULAR-->
    <script src="../vendors/angular/angular.min.js" type="text/javascript" xml:space="preserve"></script>
    <!--BOOTSTRAP-->
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--ANGULAR BOOTSTRAP-->
    <script src="../vendors/bootstrap/js/ui-bootstrap-tpls-2.3.1.min.js" type="text/javascript" xml:space="preserve"></script>
    <!--ANGULAR PAGINATION-->
    <script src="../vendors/angular/dirPagination.js" type="text/javascript" xml:space="preserve"></script>
    <!--ANGULAR TRANSLATE-->
    <script src="../vendors/angular-translate/angular-translate.js" type="text/javascript" xml:space="preserve"></script>
    <script src="../vendors/angular-translate/angular-translate.min.js" type="text/javascript" xml:space="preserve"></script>

    <!-- APP -->    
    <script src="../js/app.js" type="text/javascript" xml:space="preserve"></script>
    <!-- CONTROLLER -->
    <script src="../js/controller/loginForm.js" type="text/javascript" xml:space="preserve"></script>
    <script src="../js/controller/headerAndFooter.js" type="text/javascript" xml:space="preserve"></script>
    
    <!-- MODEL -->
    <script src="../js/model/Users.js" type="text/javascript" xml:space="preserve"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <!-- MONTSERRAT FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">   
</head>
<body ng-controller="LoginController as LoginCtrl">
    <div ng-include="'headerAndFooter.html'"></div>
    <div id="formulary" class="container col-xs-8 col-sm-6 col-lg-4">
        <div class="col-sm-10 col-sm-offset-1">
            <h2 class="h2">Login</h2>
            <hr>
        </div>
        <form method="post" name="loginManagement" novalidate ng-submit="loginManagement.$valid && !LoginCtrl.login()">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="email" id="email" name='email' ng-model="email" class="form-control" placeholder="Email address">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="password" id="password" name='password' ng-model="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="checkbox">
                            <label><input type="checkbox"><div translate="Remember me"></div></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10 col-sm-offset-1 alert alert-danger" ng-if="flag==false" translate="Incorrect email or password">.</div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <button type="button" class="btn btn-success col-sm-12" name="insert_user" value="ok" ng-click="LoginCtrl.login()">Submit</button>
                        <div class="col-sm-12"><br>
                            <p>
                                <div translate="Not registered?"></div>
                                <a href="{{registerRoute}}" translate="Create an account"></a>
                            </p>
                            <p>    
                                <div translate="Have you forgotten your password?"></div>                        
                                <a href="" translate="Reset your password"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
